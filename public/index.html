<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Youtube annotation editor</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/library/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/library/flat-ui/dist/css/flat-ui.min.css">
</head>
<body ng-app="app">

<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
    </div>
</nav>

<div class="container" ng-controller="mainCtrl">
    <!-- Example row of columns -->
    <div class="row">
        <div class="col-md-5">
            <h3>Массовые аннотации</h3>
            <p>Для массовых аннотаций необходимо произвести первоначальную настройку</p>
        </div>
        <div class="col-md-7">
            <form>
                <div class="form-group">
                    <label>Имя пользователя или канал</label>
                    <input ng-model="channelUrl"
                            class="form-control" placeholder="https://www.youtube.com/user/konoden">
                </div>
                <button type="button" class="btn btn-success" ng-click="loadPlayLists()">Загрузить данные</button>
            </form>
        </div>
    </div>

    <div ng-show="playLists.length">
        <hr>
        <h5>Выбрать плейлист</h5>
        <div class="row">

            <div ng-repeat="playlist in playLists track by playlist.id" class="col-md-3">
                <div class="thumbnail">
                    <a ng-href="https://www.youtube.com/playlist?list={{playlist.id}}" target="_blank">
                        <img ng-src="{{playlist.snippet.thumbnails.medium.url}}">
                    </a>
                    <div class="caption">
                        <h6 ng-bind="::playlist.snippet.title"></h6>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="/library/jquery/dist/jquery.min.js"></script>
<script src="/library/angular/angular.min.js"></script>

<script src="/js/app.js"></script>
<script src="/js/youtube.js"></script>

</body>
</html>
